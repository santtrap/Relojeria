<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relojeria</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #ffffff);
      color: white;
    }

    header, footer {
      text-align: center;
      background-color: #000;
      color: white;
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .galeria {
      padding: 50px 20px;
      text-align: center;
    }

    .galeria h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .imagenes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .imagen {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 250px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .imagen:hover {
      transform: scale(1.05);
    }

    .imagen img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    /* Paginación */
    .paginacion {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .paginacion button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    .paginacion button:hover {
      background-color: #ffcc00;
    }

    .activo {
      background-color: #ffcc00 !important;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galería Completa</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <section class="galeria">
    <h2>Todos los relojes</h2>
    <div class="imagenes" id="contenedorImagenes"></div>

    <div class="paginacion" id="paginacion"></div>
  </section>

  <footer>
    <p>© 2025 Relojes Elegantes | Todos los derechos reservados</p>
  </footer>

  <script>
    // === CONFIGURACIÓN ===
    const imagenesPorPagina = 6;
    const totalImagenes = 30; // <-- cámbialo según cuántas fotos tengas

    const imagenes = [];

    // Genera las rutas de las imágenes con espacio en el nombre
    for (let i = 1; i <= totalImagenes; i++) {
      imagenes.push(`imagenes/reloj ${i}.jpeg`);
    }

    // === LÓGICA DE PAGINACIÓN ===
    const totalPaginas = Math.ceil(imagenes.length / imagenesPorPagina);
    const params = new URLSearchParams(window.location.search);
    let paginaActual = parseInt(params.get("pagina")) || 1;

    if (paginaActual < 1) paginaActual = 1;
    if (paginaActual > totalPaginas) paginaActual = totalPaginas;

    const inicio = (paginaActual - 1) * imagenesPorPagina;
    const fin = inicio + imagenesPorPagina;
    const imagenesPagina = imagenes.slice(inicio, fin);

    const contenedor = document.getElementById("contenedorImagenes");
    imagenesPagina.forEach(ruta => {
      const div = document.createElement("div");
      div.classList.add("imagen");
      div.innerHTML = `<img src="${ruta}" alt="Reloj">`;
      contenedor.appendChild(div);
    });

    // === Crear botones de paginación ===
    const paginacionDiv = document.getElementById("paginacion");
    for (let i = 1; i <= totalPaginas; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      if (i === paginaActual) btn.classList.add("activo");
      btn.addEventListener("click", () => {
        window.location.href = `galeria.html?pagina=${i}`;
      });
      paginacionDiv.appendChild(btn);
    }
  </script>
</body>
</html>
